<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Database - ClinAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #4e73df;
      margin-bottom: 1.5rem;
    }
    .lead-text {
      color: #6c757d;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .search-area input {
      height: 3rem;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
    }
    .search-area button {
      font-size: 1.1rem;
      padding: 0.6rem 2rem;
      margin-top: 1rem;
    }
    .options {
      margin-top: 3rem;
    }
    .options p {
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .options .btn {
      margin: 0.25rem;
    }
    .nav-buttons {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .nav-buttons .btn {
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Patient Lookup</h1>
    <p class="lead-text">Search for an existing patient record by entering their Patient ID below.</p>

    <div class="search-area mb-4">
      <input type="text" class="form-control mb-2" placeholder="Enter Patient ID" id="patientLookupInput">
      <button class="btn btn-primary" id="searchPatientBtn">Search</button>
    </div>

    <div class="options">
      <p>Don't have a patient ID? Create a new patient profile instead:</p>
      <button class="btn btn-success" onclick="window.location.href='/create'">
        <i class="bi bi-plus-circle me-1"></i> Create New Patient
      </button>
    </div>

    <div class="nav-buttons">
      <button class="btn btn-outline-secondary" onclick="history.back()">
        <i class="bi bi-arrow-left me-1"></i> Back
      </button>
      <button class="btn btn-outline-secondary" onclick="history.forward()">
        Forward <i class="bi bi-arrow-right ms-1"></i>
      </button>
    </div>
  </div>
  <script>
    document.getElementById('searchPatientBtn')?.addEventListener('click', () => {
      const patientId = document.getElementById('patientLookupInput').value.trim();
      if (!patientId) {
        alert('Please enter a Patient ID');
        return;
      }
      window.location.href = `/patient/${patientId}`;
    });
  </script>
</body>
</html>
