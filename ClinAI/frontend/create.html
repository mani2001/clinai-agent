<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Patient - ClinAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
  <style>
    .sidebar {
      width: 300px;
      background-color: #f0f2f5;
      border-right: 1px solid #dee2e6;
      padding: 2rem 1.5rem;
    }
    .sidebar .btn {
      margin-bottom: 1.25rem;
    }
    .voice-card {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 0.1rem 0.75rem rgba(0, 0, 0, 0.05);
      margin-top: 2rem;
    }
    .voice-card .btn {
      min-width: 160px;
    }
    .mic-wave .bar {
      width: 6px;
      height: 20px;
      background-color: #4e73df;
      animation: bounce 1.2s infinite ease-in-out;
      border-radius: 3px;
    }
    .bar1 { animation-delay: -1.1s; }
    .bar2 { animation-delay: -1s; }
    .bar3 { animation-delay: -0.9s; }
    .bar4 { animation-delay: -0.8s; }
    .bar5 { animation-delay: -0.7s; }

    @keyframes bounce {
      0%, 40%, 100% { transform: scaleY(0.3); }
      20% { transform: scaleY(1); }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-heart-pulse-fill me-2"></i>ClinAI</a>
    </div>
  </nav>

  <div class="d-flex" style="height: calc(100vh - 56px);">
    <!-- Sidebar -->
    <div class="sidebar">
      <h5><i class="bi bi-search me-2"></i>Patient Search</h5>
      <input type="text" class="form-control mb-2" placeholder="Enter Patient ID">
      <button class="btn btn-primary w-100">Search</button>
      <hr />
      <button class="btn btn-success w-100">Create New Record</button>
      <button class="btn btn-danger w-100">Delete Record</button>
      <hr />
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-secondary btn-sm" onclick="history.back()"><i class="bi bi-arrow-left me-1"></i> Back</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="history.forward()">Forward <i class="bi bi-arrow-right ms-1"></i></button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 overflow-auto">
      <h4 class="mb-3 text-primary"><i class="bi bi-journal-medical me-2"></i>Notes</h4>
      <textarea id="notesInput" class="form-control mb-4" style="height: 150px;"></textarea>

      <div class="voice-card">
        <h5><i class="bi bi-mic-fill me-2"></i>Record Doctor-Patient Conversation</h5>
        <p>This feature allows you to record a real-time conversation between a doctor and a patient.</p>
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button id="startRecording" class="btn btn-outline-primary"><i class="bi bi-play-circle me-1"></i> Start Recording</button>
          <button id="stopRecording" class="btn btn-outline-warning"><i class="bi bi-pause-circle me-1"></i> Pause Recording</button>
          <button id="finalStopBtn" class="btn btn-outline-danger"><i class="bi bi-stop-circle me-1"></i> Stop Recording</button>
        </div>

        <!-- Visual Indicator -->
        <div id="recordingIndicator" class="text-center mt-4" style="display: none;">
          <div class="mic-wave d-flex justify-content-center align-items-end gap-2">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
          </div>
          <small class="text-muted mt-2 d-block">Recording in progress...</small>
        </div>

        <!-- Transcription Output -->
        <div id="transcriptionContainer" class="mt-4" style="display: none;">
          <h6 class="text-primary"><i class="bi bi-chat-dots me-2"></i>Live Transcription</h6>
          <div id="transcriptionOutput" class="p-3 border rounded bg-light" style="min-height: 80px; white-space: pre-wrap;">Pause recording to see transcript.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Review -->
  <div class="modal fade" id="labeledModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Review and Edit Transcription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Conversation:</label>
          <textarea id="conversationText" class="form-control mb-3" rows="6"></textarea>
          <label class="form-label">Notes:</label>
          <textarea id="editedNotes" class="form-control" rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="continueRecording">Continue Recording</button>
          <button class="btn btn-success" id="saveRecord">Save Record</button>
          <button class="btn btn-outline-danger" data-bs-dismiss="modal">Discard</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/create.js"></script>
</body>
</html>
