<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClinAI - Clinical AI Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="/static/css/styles.css"/>
  <link rel="icon" href="/static/assets/favicon.ico" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-heart-pulse-fill me-2"></i>ClinAI</a>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="search-container">
      <div class="row mb-3">
        <div class="col">
          <label for="patientSearch" class="form-label">Search Patient ID</label>
          <div class="search-dropdown dropdown">
            <div class="input-group">
              <input type="text" id="patientSearch" class="form-control" placeholder="Enter Patient ID" aria-label="Patient ID" autocomplete="off" data-bs-toggle="dropdown" aria-expanded="false">
              <button class="btn btn-primary" type="button" id="searchButton"><i class="bi bi-search"></i></button>
            </div>
            <ul class="dropdown-menu" id="patientSearchDropdown">
              <li><span class="recent-search-label">Recent Searches</span></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 offset-md-3">
          <div class="agent-toggle">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="agentToggle" checked>
              <label class="form-check-label" for="agentToggle">
                <i class="bi bi-robot me-1"></i> Use Intelligent Agent
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="loadingSpinner" class="text-center" style="display: none;">
      <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
      <p>Processing patient data...</p>
    </div>

    <div class="content-container">
      <div class="patient-id-display">Patient ID: <span id="displayPatientId">Select a patient</span></div>
      <ul class="nav nav-tabs" id="patientTabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="true"><i class="bi bi-clipboard2-pulse me-2"></i>History</button></li>
        <li class="nav-item"><button class="nav-link" id="prescriptions-tab" data-bs-toggle="tab" data-bs-target="#prescriptions" type="button" role="tab" aria-controls="prescriptions" aria-selected="false"><i class="bi bi-capsule me-2"></i>Prescriptions</button></li>
        <li class="nav-item"><button class="nav-link" id="meetings-tab" data-bs-toggle="tab" data-bs-target="#meetings" type="button" role="tab" aria-controls="meetings" aria-selected="false"><i class="bi bi-calendar-check me-2"></i>Meetings</button></li>
      </ul>
      <div class="tab-content pt-3" id="patientTabsContent">
        <div class="tab-pane fade show active" id="history" role="tabpanel" aria-labelledby="history-tab">
          <div id="historyContent" class="tab-pane-content"></div>
        </div>
        <div class="tab-pane fade" id="prescriptions" role="tabpanel" aria-labelledby="prescriptions-tab">
          <div id="prescriptionsContent" class="tab-pane-content"></div>
        </div>
        <div class="tab-pane fade" id="meetings" role="tabpanel" aria-labelledby="meetings-tab">
          <div id="meetingsContent" class="tab-pane-content"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
